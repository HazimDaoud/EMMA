<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datanauts</title>
</head>
<body>
    <h1>Fall History for {{ patient.name }}</h1>
    <ul>
        {% for fall in falls %}
            <li>{{ fall.timestamp }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('main') }}">Back to Patients</a>
</body>
</html>
